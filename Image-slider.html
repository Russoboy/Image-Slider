<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Slider</title>
    <link href="Image-slider.css" rel="stylesheet">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
          <img src="pexels-engin-akyurt-1438672.jpg" width="100px" height="100px" alt="Image 1">
          <img src="pexels-engin-akyurt-1527603.jpg" width="100px" height="100px" alt="Image 2">
          <img src="pexels-foodie-factor-543733.jpg" width="100px" height="100px" alt="Image 3">
        </div>
        <button class="prev" onclick="changeSlide(-1)">B</button>
        <button class="next" onclick="changeSlide(1)">F</button>
      </div>
      <script src="Image-slider.js"></script>
</body>
</html>
